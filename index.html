<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bank Login</title>
    <meta charset="utf-8"> 
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        label {
            width: 100px;
            text-align: right;
            margin-right: 10px;
        }

        input[type="text"] {
            width: 200px;
            padding: 5px;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 5px 10px;
        }

        .admin-button {
            margin-left: 50px;
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .admin-button:hover {
            background-color: #0056b3;
        }

        .main-container {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h2>Bank Login</h2>
    <div class="main-container">
        <div>
            <form method="get" action="">
                <div class="form-container">
                    <label for="bank-id">Bank ID</label>
                    <input type="text" name="bank-id" id="bank-id">
                    <input type="submit" name="submit" value="Submit">
                </div>
            </form>

            <form method="get" action="">
                <div class="form-container">
                    <label for="user-id">User ID</label>
                    <input type="text" name="user-id" id="user-id">
                    <input type="submit" name="submit" value="Submit">
                </div>
            </form>
        </div>
        <button class="admin-button" type="button">ADMIN</button>
    </div>
</body>
</html>
